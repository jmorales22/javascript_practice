<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>
  <body>
    <div class="wrapper">
        <a class="wes" href="https://wesbos.com">Wes Bos</a>
      <form name="signup">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="Jennifer"/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="jennifer@email.com"/>
        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">I agree to the terms and conditions</label>
        <hr />
        <button type="submit">Submit</button>
      </form>
      <img class="photo" src="https://picsum.photos/200" alt="nice" tabindex="0"/>
    </div>

    <script src="./forms.js"></script>
  </body>
</html>
