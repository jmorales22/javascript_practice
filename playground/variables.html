  <body>
    <script>
      'use strict';
      //function scoped
      var first = 'jennifer';
      //block scoped
      let age = 300;
      const cool = true;

      var last = 'morales';

      //Wes opinions, not facts
      //use const by default

      //camel case
      const iLovePizza = true;
      //Upper Camel Case
      const ILoveStuffing = true;
      //Snake Case
      const this_is_snake_case = true;
      //Kebab Case - not allowed in JS
      // const this-is-kebab-case = false;
    </script>
  </body>
